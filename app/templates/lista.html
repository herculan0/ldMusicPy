<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
</head>
<body>
<header>
    <h1>Lista de Alunos</h1>
    <table>
        <tr>
            <td>ID Aluno</td>
            <td>Nome do Aluno</td>
            <td>Email do Aluno</td>
        </tr>
        {% for aluno in alunos %}
        <tr>
            <td>{{aluno._id}}</td>
            <td>{{aluno.nome}}</td>
            <td>{{aluno.email}}</td>
        </tr>
        {% endfor %}
    </table>
</header>
</body>
</html>
